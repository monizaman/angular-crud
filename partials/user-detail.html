<h1>Create a new User</h1>
<form class="form-horizontal" action="#">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first-name" ng-model="user.firstName" placeholder="Enter first name" name="first-name">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last-name" ng-model="user.lastName" placeholder="Enter last name" name="last-name">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
         <a ng-click="cancel()" class="btn btn-primary">cancel</a>
        <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>
      </div>
    </div>
</form>
